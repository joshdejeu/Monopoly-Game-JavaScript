<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/dice.png">
    <title>Mid Term | Josh Dejeu</title>
</head>
<body>
    <div id="dev_tools">
        <h4>Settings</h4>
        <div id="exit"></div>
        <div id="slider">
            <label for="customRange2" class="form-label" id="custran2">X: 0.00 deg</label>
            <input type="range" class="form-range" id="customRange2">
            <label for="customRange3" class="form-label" id="custran3">Y: 0.00 deg</label>
            <input type="range" class="form-range" id="customRange3">
            <label for="customRange4" class="form-label" id="custran4">Z: 0.00 deg</label>
            <input type="range" class="form-range" id="customRange4">
            <input type="checkbox" checked data-toggle="toggle">
            <div class="card">
                <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                  <div id="color-picker-1" class="mx-auto"></div>
                </div>
              </div>

        </div>
    </div>

    <div id="game_info_display">
        <div id="player_turn">
            <h1 id="turn">Player 1 turn</h1>
        </div>
        <div id="class_info">
            <div id="current_class">
                <div id="classTag">Make a move!</div>
                <div id="className"></div>
            </div>
            <div id="canvas">
                <div id="current_grade">
                    X
                </div>
            </div>

        </div>
        <div id="motivation">
            <div id="quote">
                Waiting...
            </div>
        </div>
        <div id="class_collector">
            <div id="player1_class">
                <h3>Player 1 Classes</h3>
                <div id="classImg1">
                </div>
            </div>
            <div id="player2_class">
                <h3>Player 2 Classes</h3>
                <div id="classImg2">
                </div>
            </div>
        </div>
    </div>


    <div id="game_board">
        <img src="images/chad.png" alt="" id="player1"><img src="images/girl.png" alt="" id="player2">
        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>

        <div class="board_land"></div>
        <div class="span4 num1"></div>
        <!-- <div class=""></div> -->
        <div class=""></div>
        <div class=""></div>
        <div class="board_land"></div>

        <div class="board_land"></div>
        <!-- <div class=""></div> -->
        <!-- <div class=""></div> -->
        <div class=""></div>
        <div class=""></div>
        <div class="board_land"></div>

        <div class="board_land"></div>
        <div class=""></div>
        <div class=""></div>
        <div class="span4 num2"></div>
        <!-- <div class=""></div> -->
        <div class="board_land"></div>

        <div class="board_land"></div>
        <div class=""></div>
        <div class=""></div>
        <!-- <div class=""></div> -->
        <!-- <div class=""></div> -->
        <div class="board_land"></div>

        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>
        <div class="board_land"></div>
    </div>

    <div id="viewport">
        <div id="cube">
            <div id="side1" class="side">1</div>
            <div id="side2" class="side">2</div>
            <div id="side3" class="side">3</div>
            <div id="side4" class="side">4</div>
            <div id="side5" class="side">5</div>
            <div id="side6" class="side">6</div>
        </div>
    </div>
    
    <div id="settings"></div>
    <script src="javascript/javascript.js"></script>
    
</body>
</html>
